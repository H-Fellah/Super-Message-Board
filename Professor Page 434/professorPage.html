<!doctype html>
<html>

<head>

    <link rel="stylesheet" href="professorPage.css">
    <title>Professor Golub's Office</title>
</head>

<body>
    <header>
        <h1 ALIGN="center">Professor Golub's Office</h1>
    </header>

    <fieldset class="classroom">
        <legend>
            <strong>
                <font size="5">IRB 1207</font>
            </strong>
        </legend>
        <marquee behavior="scroll" bgcolor="white" loop="-2" width="100%">
            <i>
                <font color="black" size="5">
                    <strong>Today's date is :
                        <span id="time"></span>
                    </strong>
                </font>
            </i>
        </marquee>
    </fieldset>

    <div>
        <span id="status">
            <font size="5.4">Status:
                <span id="statusValue"></span>
            </font>
        </span>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>

    <div id="bottom">
        <div class="slideshow-container">
            <strong>
                <font size="5">Professor Announcements</font>
            </strong>
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="FirstImage.png" width="520" height="350">
       
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="SecondImage.png" width="520" height="350">
   
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="ThirdImage.png" width="520" height="350">
            
            </div>


            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <br>

        <!-- The dots/circles for HTML-->
        <div style="text-align:center" class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <div class=comic>

            <img src="comic.png" width="520" height="350">
        </div>
    </div>

    <fieldset class="office">
        <legend><strong>
                <font size="5">Todays Office Hours</font>
            </strong></legend>

        <button class="collapsible" id="button">4:00pm - 6:00pm</button>
    </fieldset>

    
    <div class="content" id="weekbutton">
    <ul class="weekdays">
            <li> <font size="5">Mo</font></li>
            <li> <font size="5">Tu</font></li>
            <li> <font size="5">We</font></li>
            <li> <font size="5">Th</font></li>
            <li> <font size="5">Fr</font></li>
    </ul>

    <ul class="days"> 
            <li><font size="3">4:00pm - 6:00pm</font></li>
            <li><font size="3">4:00pm - 6:00pm</font></li>
            <li><font size="3">4:00pm - 6:00pm</font></li>
            <li><font size="3">4:00pm - 6:00pm</font></li>
            <li><font size="3">4:00pm - 6:00pm</font></li>
    </ul>
    </div>


    <fieldset class="queue">
        <legend><strong>
                <font size="5">Queue</font>
            </strong></legend>
        <button id="button">ADD TO QUEUE</button>'
        <label>
            <font size="5"><strong>Queue: </strong></font>
        </label>
        <label id="queueNumber">
            <font size="6">#14</font>
        </label>
    </fieldset>





</body>
<script src="professorPage.js"></script>

</html>
