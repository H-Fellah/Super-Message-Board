<!doctype html>
<html>

<head>
    <script src="professorPage.js"></script>
    <link rel="stylesheet" href="professorPage.css">
    <title>Professor Golub's Office</title>
</head>

<body>
    <header>
        <h1 ALIGN="center">Professor Golub's Office</h1>
    </header>

    <fieldset class="classroom">
        <legend>
            <strong>
                <font size="5">IRB 1207</font>
            </strong>
        </legend>
        <marquee behavior="scroll" bgcolor="white" loop="-2" width="100%">
            <i>
                <font color="red" size="5">
                    <strong>Today's date is :
                        <span id="time"></span>
                    </strong>
                </font>
            </i>
        </marquee>
    </fieldset>

    <br>
    <br>
    <br>
    <br>
    <br>

    <div id="bottom">
        <div class="slideshow-container">
            <strong>
                <font size="5">Professor Announcements</font>
            </strong>
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="FirstImage.png" width="520" height="350">
                <div class="text">Caption One</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="SecondImage.png" width="520" height="350">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="ThirdImage.png" width="520" height="350">
                <div class="text">Caption Three</div>
            </div>


            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <br>

        <!-- The dots/circles for HTML-->
        <div style="text-align:center" class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>




    <fieldset class="office">
        <legend><strong>
                <font size="5">Professor Golub Office Hours</font>
            </strong></legend>
        <fieldset>
            <legend>
                Monday
            </legend>
            4:00pm - 6:00pm
        </fieldset>

        <fieldset>
            <legend>
                <font color="red">Tuesday</font>
            </legend>
            4:00pm - 5:00pm
        </fieldset>

        <fieldset>
            <legend>
                Wednesday
            </legend>
            N/A
        </fieldset>

        <fieldset>
            <legend>
                Thursday
            </legend>
            5:00pm - 6:30pm
        </fieldset>


        <fieldset>
            <legend>
                Friday
            </legend>
            3:00pm - 6:00pm
        </fieldset>
    </fieldset>
</body>

</html>
